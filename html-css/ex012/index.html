<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Vídeos com HTML</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedadeo no meu próprio servidor.</p>

    <video width="500" poster="imagem/bambi-capa.webp" controls outoplay loop>
       <source src="midia/meuvideo-mp4-1.mp4" type="video/mp4">
       <source src="midia/meuvideo-m4v.m4v" type="video/m4v">
       <source src="midia/meuvideo-webm1.webm" type="video/web">
       <source src="midia/meuvideo-ogv-1.ogv" type="video/ogv">
       <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindovídeos do YouTube</h1>

    <iframe width="560" height="315" src="http://www.youtube.com/embed/eF9Qoc6p_4Q" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscops; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo vídeo do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/988384403?h=d34fe1e716&autoplay=1&loop=1&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

    <iframe src="https://player.vimeo.com/video/511477989?h=c413f88ac5&loop=1&color=c2c2c2&byline=0&portrait=0&badge=0" width="560" height="388" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
