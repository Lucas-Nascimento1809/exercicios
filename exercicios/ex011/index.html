<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos difetentes ou simplismente aumente ou diminua o tamanho</p>
   
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-P.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-M.png" type="image/png">
        <img src="imagens/foto-G.png" alt="imagem flexível">
    </picture>

    <h1>Reprodizir Áudio</h1>
    <p>Vamos aprender a reprodizir áudio em HTML5.</p>
    <audio src="midia/Masquerade - Luna Cantina.mp3" controls autoplay></audio>
    <p>Outras formas de inserir áudio para reprodurir.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wev" type="audio/wev">
        <p>Infelimente seu navegador não consegue reprodizir audio.</p> <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a>
    </audio>

</body>
</html>
